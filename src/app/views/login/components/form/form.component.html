<div class="container">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <email-input (emailInputValue)="emailValue($event)"></email-input>
    </div>
    <div
      *ngIf="
        loginForm.controls['email'].invalid && loginForm.get('email')?.touched
      "
      class="alert alert-danger"
    >
      Email is required'
    </div>
    <div class="form-group mt-2">
      <password-input></password-input>
    </div>
    <div class="form-group mt-3">
      <confirm-button
        [clickHandler]="redirectToInitialPage"
        [text]="'Login'"
      ></confirm-button>
    </div>
  </form>
</div>
